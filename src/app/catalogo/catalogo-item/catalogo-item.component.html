<form #form="ngForm">
    <div class="card mb-2">
        <img [src]="'/images/' + productoCatalogo.imagen" class="card-img-top" alt="{{ productoCatalogo.nombre }}">
        <div class="card-body">
            <h6 class="card-title">{{ productoCatalogo.nombre | truncate:50 }}</h6>
            <div class="row">
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="0" [max]="10" [min]="0"
                        [(ngModel)]="producto_carrito.cantidad" name="cantidad">
                </div>
                <div class="col-md-3">
                    <button title="btnAgregaCarrito" type="button" class="btn btn-primary"
                        [disabled]="producto_carrito.cantidad===0" (click)="btnAgregarAlCarrito()">
                        <i class="bi bi-cart-plus-fill"></i>
                    </button>
                </div>
                <div class="col-md-3">
                    <button title="btnAgregaCarrito" type="button" class="btn btn-danger"
                        [disabled]="producto_carrito.cantidad===0" (click)="btnAgregarAlCarrito()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
