<div class="row">
    <div class="col-md-2">
        Imagen
    </div>
    <div class="col-md-5">
        {{ producto.nombre }}
    </div>
    <div class="col-md-1">
        <input type="number" class="form-control" placeholder="0" [max]="10" [min]="1" name="cantidad"
            value="{{ producto.cantidad }}">
    </div>
    <div class="col-md-2">
        <button class="btn btn-danger" name="btnEliminar" title="btnEliminar"
            (click)="btnEliminarProducto(producto.id)">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
